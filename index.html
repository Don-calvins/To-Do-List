<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
    :root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --glass-bg: rgba(255, 255, 255, 0.25);
    --glass-border: rgba(255, 255, 255, 0.18);
    --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    --text-dark: #333;
    --accent-green: #51cf66;
    --accent-red: #ff6b6b;
    --accent-blue: #339af0;
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    max-width: 700px; 
    margin: 0 auto; 
    padding: 20px; 
    background: var(--primary-gradient);
    min-height: 100vh;
    backdrop-filter: blur(10px);
}

h1 { 
    text-align: center; 
    color: white; 
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    font-size: 2.5em;
    margin-bottom: 30px;
    animation: fadeInDown 1s ease;
}

@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

input[type="text"] { 
    width: 70%; 
    padding: 15px; 
    font-size: 18px; 
    border: none; 
    border-radius: 25px 0 0 25px;
    background: var(--glass-bg);
    backdrop-filter: blur(10px);
    border-right: none;
    color: var(--text-dark);
    box-shadow: var(--shadow);
}

button { 
    padding: 15px 20px; 
    font-size: 16px; 
    cursor: pointer; 
    border: none; 
    border-radius: 0 25px 25px 0;
    transition: all 0.3s ease;
    font-weight: 600;
}

.add-btn { 
    background: var(--accent-blue); 
    color: white; 
}

.add-btn:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(51, 154, 240, 0.4); }

#taskList { list-style: none; padding: 0; margin-top: 30px; }

li { 
    background: var(--glass-bg); 
    margin: 15px 0; 
    padding: 20px; 
    border-radius: 20px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    animation: slideInUp 0.5s ease;
    transition: transform 0.3s ease;
}

li:hover { transform: translateX(5px); }

@keyframes slideInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.completed { 
    opacity: 0.7; 
    background: rgba(81, 207, 102, 0.2);
}

.completed span { text-decoration: line-through; }

.edit-btn { 
    background: #ffd43b; 
    color: #333; 
    margin-left: 10px;
    border-radius: 15px;
    padding: 10px 15px;
}

.delete-btn { 
    background: var(--accent-red); 
    color: white; 
    border-radius: 15px;
    padding: 10px 15px;
}

.complete-btn { 
    background: var(--accent-green); 
    color: white; 
    border-radius: 15px;
    padding: 10px 15px;
}

.complete-btn:hover, .delete-btn:hover, .edit-btn:hover { transform: scale(1.1); }

@media (max-width: 768px) {
    input[type="text"] { width: 60%; }
    li { flex-direction: column; gap: 10px; text-align: center; }
}

    </style>
</head>
<body>
    <h1>To-Do List</h1>
 <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task..." onkeypress="if(event.key==='Enter') addTask();">
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        function initializeTheme() {
    const savedTheme = localStorage.getItem('theme');
    const html = document.documentElement;
    
    if (savedTheme) {
        html.setAttribute('data-theme', savedTheme);
    } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
        localStorage.setItem('theme', prefersDark ? 'dark' : 'light');
    }
    updateToggleIcon();
}

function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme') || 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateToggleIcon();
}

function updateToggleIcon() {
    const toggle = document.getElementById('themeToggle');
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    toggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    toggle.setLabel(`Switch to ${isDark ? 'light' : 'dark'} mode`);
}

// Add event listener
document.getElementById('themeToggle').addEventListener('click', toggleTheme);

// System preference changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
        updateToggleIcon();
    }
});

// Initialize theme first, then render tasks
initializeTheme();
renderTasks();

    </script>
</body>
</html>
